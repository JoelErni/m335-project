<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Task 3</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  <div id="title-container">
    <div>
      <ion-title class="ion-padding ion-text-center">QR CODES SCANNING TIME!! :O</ion-title>
      <ion-text class="ion-text-center">Scan the correct QR Code to complete the task. ╮(￣～￣)╭ </ion-text>
      <img class="ion-padding" src="/assets/images/task2.jpg">
      <ion-button (click)="scan()" [disabled]="(taskDone)" [hidden]="(taskDone)">Scan</ion-button>
      <div class="ion-text-center">
        <p *ngIf="taskDone">Correct QR Code Scanned! ⸜(⸝⸝⸝´꒳`⸝⸝⸝)⸝</p>
        <ion-button [disabled]="(!taskDone)" (click)="nextPage()">Continue</ion-button>
      </div>
    </div>
  </div>
</ion-content>
