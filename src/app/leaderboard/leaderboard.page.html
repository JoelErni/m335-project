<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Leaderboard
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-title>Leaderboard</ion-title>

  <ion-row style="border-bottom: solid 2px darkgray;" class="ion-padding-bottom ion-margin" *ngFor="let leader of leaders">
    <ion-col>
      <ion-label >{{leader.name}}</ion-label>
    </ion-col>
    <ion-col>
      <ion-label >
        <div class="ion-text-center">{{leader.time}}s</div>
      </ion-label>
    </ion-col>
    <ion-col>
      <ion-label >
        <div class="ion-text-right">
          {{leader.chicken}}x🍗
          {{leader.chicken}}x🥔
        </div>
      </ion-label>
    </ion-col>
  </ion-row>

</ion-content>
